<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>

    <div class="search-results">

             alt="diva">
             <a href="https://unsplash.com/photos/9o6kkC9LAfs" target="_blank">diva</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1588964258146-787046c32910?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80"
             alt="diva">
             <a href="https://unsplash.com/photos/9o6kkC9LAfs" target="_blank">diva</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1643111148867-edf4887ce90f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=777&q=80"
             alt="diva">

        </div>

    <button id="show-more-button">Show More</button>

    
    <script src="script.js"></script>
</body>
</html>
